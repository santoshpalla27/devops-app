server:
  port: 8080
  shutdown: graceful

spring:
  application:
    name: devops-control-plane
  
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:dev}
  
  # JPA Configuration
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQLDialect
  
  # Datasource - Will be configured by connector
  datasource:
    url: ${MYSQL_URL:jdbc:mysql://localhost:3306/controlplane}
    username: ${MYSQL_USER:root}
    password: ${MYSQL_PASSWORD:password}
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      pool-name: ControlPlane-HikariCP
      minimum-idle: 5
      maximum-pool-size: 20
      idle-timeout: 300000
      max-lifetime: 1200000
      connection-timeout: 30000
      validation-timeout: 5000
      leak-detection-threshold: 60000
      connection-test-query: SELECT 1
  
  # Redis Configuration
  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD:}
      timeout: 5000ms
      lettuce:
        pool:
          max-active: 16
          max-idle: 8
          min-idle: 4
          max-wait: 5000ms
        shutdown-timeout: 100ms
  
  # Kafka Configuration
  kafka:
    bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS:localhost:9092}
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
      acks: all
      retries: 3
      properties:
        enable.idempotence: true
        max.in.flight.requests.per.connection: 5
        retry.backoff.ms: 1000
        delivery.timeout.ms: 120000
    properties:
      security.protocol: ${KAFKA_SECURITY_PROTOCOL:PLAINTEXT}

# Actuator Configuration
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus,circuitbreakers,retries
      base-path: /actuator
  endpoint:
    health:
      show-details: always
      show-components: always
      probes:
        enabled: true
    prometheus:
      enabled: true
  health:
    circuitbreakers:
      enabled: true
    redis:
      enabled: true
    db:
      enabled: true
  metrics:
    tags:
      application: ${spring.application.name}
    export:
      prometheus:
        enabled: true
    distribution:
      percentiles-histogram:
        http.server.requests: true

# Resilience4j Configuration
resilience4j:
  circuitbreaker:
    configs:
      default:
        sliding-window-type: COUNT_BASED
        sliding-window-size: 10
        minimum-number-of-calls: 5
        failure-rate-threshold: 50
        wait-duration-in-open-state: 30s
        permitted-number-of-calls-in-half-open-state: 3
        automatic-transition-from-open-to-half-open-enabled: true
        record-exceptions:
          - java.io.IOException
          - java.sql.SQLException
          - org.springframework.dao.DataAccessException
          - io.lettuce.core.RedisException
    instances:
      mysql:
        base-config: default
      redis:
        base-config: default
      kafka:
        base-config: default
        failure-rate-threshold: 70
  
  retry:
    configs:
      default:
        max-attempts: 3
        wait-duration: 1s
        enable-exponential-backoff: true
        exponential-backoff-multiplier: 2
        retry-exceptions:
          - java.io.IOException
          - java.sql.SQLException
          - org.springframework.dao.TransientDataAccessException
    instances:
      mysql:
        base-config: default
        max-attempts: 5
      redis:
        base-config: default
      kafka:
        base-config: default
        max-attempts: 5
  
  bulkhead:
    configs:
      default:
        max-concurrent-calls: 25
        max-wait-duration: 0ms
    instances:
      mysql:
        base-config: default
        max-concurrent-calls: 20
      redis:
        base-config: default
        max-concurrent-calls: 30
      kafka:
        base-config: default
  
  timelimiter:
    configs:
      default:
        timeout-duration: 10s
        cancel-running-future: true
    instances:
      mysql:
        base-config: default
        timeout-duration: 30s
      redis:
        base-config: default
        timeout-duration: 5s
      kafka:
        base-config: default
        timeout-duration: 15s

# OpenTelemetry Configuration
otel:
  exporter:
    otlp:
      endpoint: ${OTEL_EXPORTER_OTLP_ENDPOINT:http://localhost:4317}
  service:
    name: ${spring.application.name}
  traces:
    exporter: otlp
  metrics:
    exporter: prometheus

# Application Custom Configuration
controlplane:
  mysql:
    topology-check-interval: 30s
    health-check-interval: 10s
    reconnect-delay: 5s
  redis:
    topology-check-interval: 30s
    health-check-interval: 10s
    reconnect-delay: 5s
  kafka:
    health-check-interval: 15s
    event-topic: controlplane-events
  websocket:
    allowed-origins: ${WEBSOCKET_ALLOWED_ORIGINS:http://localhost:3000,http://localhost:5173}

# Logging Configuration
logging:
  level:
    root: INFO
    com.platform.controlplane: DEBUG
    org.springframework.kafka: WARN
    io.lettuce: WARN
    com.zaxxer.hikari: INFO
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] [%X{traceId:-}] %-5level %logger{36} - %msg%n"

---
spring:
  config:
    activate:
      on-profile: dev

logging:
  level:
    com.platform.controlplane: DEBUG
    org.springframework.web: DEBUG

---
spring:
  config:
    activate:
      on-profile: prod

logging:
  level:
    root: WARN
    com.platform.controlplane: INFO
