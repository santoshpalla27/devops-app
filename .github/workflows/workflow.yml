name: CI/CD Pipeline

on:
  push:
    branches:
      - main
    paths:
      - 'frontend/**'
      - 'backend/**'

# Prevent concurrent deployments
concurrency:
  group: deploy-${{ github.ref }}
  cancel-in-progress: false

jobs:
  # Check if initial deployment exists
  check-init:
    name: Check Initial Deployment
    runs-on: ubuntu-latest
    outputs:
      initialized: ${{ steps.check.outputs.initialized }}
    steps:
      - name: Check if EC2 is initialized
        id: check
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_IP }}
          username: ec2-user
          key: ${{ secrets.SSH_KEY }}
          script: |
            if [ -f ~/.deploy-initialized ] && [ -d ~/devops-app ]; then
              echo "initialized=true" >> $GITHUB_OUTPUT
              echo "✓ EC2 is initialized"
            else
              echo "initialized=false" >> $GITHUB_OUTPUT
              echo "✗ EC2 not initialized - run Initial Deploy workflow first"
              exit 1
            fi

  # Detect which paths changed
  changes:
    name: Detect Changes
    needs: check-init
    if: ${{ needs.check-init.outputs.initialized == 'true' }}
    runs-on: ubuntu-latest
    outputs:
      frontend: ${{ steps.filter.outputs.frontend }}
      backend: ${{ steps.filter.outputs.backend }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            frontend:
              - 'frontend/**'
            backend:
              - 'backend/**'

  # ==================== FRONTEND ====================
  build-frontend:
    name: Build Frontend
    needs: changes
    if: ${{ needs.changes.outputs.frontend == 'true' }}
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

  deploy-frontend:
    name: Deploy Frontend
    needs: build-frontend
    if: ${{ needs.build-frontend.result == 'success' }}
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_IP }}
          username: ec2-user
          key: ${{ secrets.SSH_KEY }}
          script_stop: true
          script: |
            set -e
            cd ~/devops-app
            git pull origin main
            
            # Rebuild frontend only
            docker compose stop frontend
            docker compose rm -f frontend
            docker compose build --no-cache frontend
            docker compose up -d frontend
            
            echo "✓ Frontend deployed"
            docker ps | grep frontend

  # ==================== BACKEND ====================
  build-backend:
    name: Build Backend
    needs: changes
    if: ${{ needs.changes.outputs.backend == 'true' }}
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'

      - name: Build with Maven
        run: mvn clean package -DskipTests

  deploy-backend:
    name: Deploy Backend
    needs: build-backend
    if: ${{ needs.build-backend.result == 'success' }}
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_IP }}
          username: ec2-user
          key: ${{ secrets.SSH_KEY }}
          script_stop: true
          script: |
            set -e
            cd ~/devops-app
            git pull origin main
            
            # Rebuild backend only
            docker compose stop backend
            docker compose rm -f backend
            docker compose build --no-cache backend
            docker compose up -d backend
            
            echo "✓ Backend deployed"
            docker ps | grep backend