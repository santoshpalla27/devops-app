services:
  # ==================== Application Services ====================
 
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: controlplane-backend
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=dev
      - MYSQL_URL=jdbc:mysql://mysql-primary:3306/controlplane
      - MYSQL_USER=root
      - MYSQL_PASSWORD=password
      - REDIS_HOST=redis-master
      - REDIS_PORT=6379
      - KAFKA_BOOTSTRAP_SERVERS=kafka:9092
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://otel-collector:4317
      - CORS_ALLOWED_ORIGINS=*
      - JAVA_OPTS=-Xms256m -Xmx512m
    depends_on:
      mysql-primary:
        condition: service_healthy
      redis-master:
        condition: service_healthy
      kafka:
        condition: service_healthy
    networks:
      - controlplane-net
    healthcheck:
      test: [ "CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/actuator/health/liveness" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: controlplane-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - controlplane-net
    healthcheck:
      test: [ "CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/" ]
      interval: 30s
      timeout: 10s
      retries: 3

  # ==================== Toxiproxy (Chaos Engineering) ====================

  toxiproxy:
    image: ghcr.io/shopify/toxiproxy:2.7.0
    container_name: toxiproxy
    ports:
      - "8474:8474"   # Toxiproxy API
      - "13306:13306" # MySQL proxy
      - "16379:16379" # Redis proxy
    networks:
      - controlplane-net
    healthcheck:
      test: [ "CMD", "/toxiproxy-cli", "list" ]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 5s

  # ==================== MySQL (Primary-Replica) ====================

  mysql-primary:
    image: mysql:8.0
    container_name: mysql-primary
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: controlplane
    ports:
      - "3306:3306"
    volumes:
      - mysql-primary-data:/var/lib/mysql
      - ./config/mysql/primary.cnf:/etc/mysql/conf.d/primary.cnf:ro
      - ./config/mysql/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    command: --server-id=1 --log-bin=mysql-bin --binlog-format=ROW
    networks:
      - controlplane-net
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-ppassword" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  mysql-replica:
    image: mysql:8.0
    container_name: mysql-replica
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: controlplane
    ports:
      - "3307:3306"
    volumes:
      - mysql-replica-data:/var/lib/mysql
      - ./config/mysql/replica.cnf:/etc/mysql/conf.d/replica.cnf:ro
    command: --server-id=2 --read-only=1
    depends_on:
      mysql-primary:
        condition: service_healthy
    networks:
      - controlplane-net
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-ppassword" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # ==================== Redis (Master + Replica + Sentinel) ====================

  redis-master:
    image: redis:7-alpine
    container_name: redis-master
    ports:
      - "6379:6379"
    volumes:
      - redis-master-data:/data
    command: redis-server --appendonly yes
    networks:
      - controlplane-net
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5

  redis-replica:
    image: redis:7-alpine
    container_name: redis-replica
    ports:
      - "6380:6379"
    command: redis-server --appendonly yes --replicaof redis-master 6379
    depends_on:
      redis-master:
        condition: service_healthy
    networks:
      - controlplane-net
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5

  redis-sentinel:
    image: redis:7-alpine
    container_name: redis-sentinel
    ports:
      - "26379:26379"
    depends_on:
      redis-master:
        condition: service_healthy
      redis-replica:
        condition: service_healthy
    networks:
      - controlplane-net
    entrypoint: >
      sh -c '
        sleep 5 &&
        echo "sentinel resolve-hostnames yes" > /tmp/sentinel.conf &&
        echo "sentinel announce-hostnames yes" >> /tmp/sentinel.conf &&
        echo "sentinel monitor mymaster redis-master 6379 1" >> /tmp/sentinel.conf &&
        echo "sentinel down-after-milliseconds mymaster 5000" >> /tmp/sentinel.conf &&
        echo "sentinel failover-timeout mymaster 60000" >> /tmp/sentinel.conf &&
        echo "sentinel parallel-syncs mymaster 1" >> /tmp/sentinel.conf &&
        redis-sentinel /tmp/sentinel.conf
      '
    healthcheck:
      test: [ "CMD", "redis-cli", "-p", "26379", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # ==================== Kafka ====================

  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"
    volumes:
      - zookeeper-data:/var/lib/zookeeper/data
      - zookeeper-logs:/var/lib/zookeeper/log
    networks:
      - controlplane-net
    healthcheck:
      test: [ "CMD", "nc", "-z", "localhost", "2181" ]
      interval: 10s
      timeout: 5s
      retries: 5

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: kafka
    ports:
      - "9092:9092"
      - "29092:29092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092,PLAINTEXT_HOST://localhost:29092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
    volumes:
      - kafka-data:/var/lib/kafka/data
    depends_on:
      zookeeper:
        condition: service_healthy
    networks:
      - controlplane-net
    healthcheck:
      test: [ "CMD", "kafka-topics", "--bootstrap-server", "localhost:9092", "--list" ]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s

  # ==================== Observability ====================

  prometheus:
    image: prom/prometheus:v2.47.0
    container_name: prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./config/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./config/prometheus/rules:/etc/prometheus/rules:ro
      - ./config/prometheus/alertmanager.yml:/etc/prometheus/alertmanager.yml:ro
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.enable-lifecycle'
      - '--storage.tsdb.retention.time=15d'
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'
    networks:
      - controlplane-net
    healthcheck:
      test: [ "CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:9090/-/healthy" ]
      interval: 15s
      timeout: 10s
      retries: 3

  alertmanager:
    image: prom/alertmanager:v0.26.0
    container_name: alertmanager
    ports:
      - "9093:9093"
    volumes:
      - ./config/alertmanager/alertmanager.yml:/etc/alertmanager/alertmanager.yml:ro
      - alertmanager-data:/alertmanager
    command:
      - '--config.file=/etc/alertmanager/alertmanager.yml'
      - '--storage.path=/alertmanager'
      - '--web.external-url=http://localhost:9093'
    deploy:
      resources:
        limits:
          memory: 128M
          cpus: '0.25'
    networks:
      - controlplane-net
    healthcheck:
      test: [ "CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:9093/-/healthy" ]
      interval: 15s
      timeout: 10s
      retries: 3

  node-exporter:
    image: prom/node-exporter:v1.7.0
    container_name: node-exporter
    ports:
      - "9100:9100"
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    command:
      - '--path.procfs=/host/proc'
      - '--path.sysfs=/host/sys'
      - '--path.rootfs=/rootfs'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'
    deploy:
      resources:
        limits:
          memory: 64M
          cpus: '0.1'
    networks:
      - controlplane-net
    healthcheck:
      test: [ "CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:9100/metrics" ]
      interval: 30s
      timeout: 10s
      retries: 3


  grafana:
    image: grafana/grafana:10.2.0
    container_name: grafana
    ports:
      - "3001:3000"
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: admin
      GF_USERS_ALLOW_SIGN_UP: "false"
    volumes:
      - grafana-data:/var/lib/grafana
      - ./config/grafana/provisioning:/etc/grafana/provisioning:ro
    depends_on:
      - prometheus
    networks:
      - controlplane-net
    healthcheck:
      test: [ "CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/api/health" ]
      interval: 15s
      timeout: 10s
      retries: 3

  otel-collector:
    image: otel/opentelemetry-collector-contrib:0.88.0
    container_name: otel-collector
    ports:
      - "4317:4317"
      - "4318:4318"
      - "8888:8888"
    volumes:
      - ./config/otel/otel-collector.yml:/etc/otelcol-contrib/config.yaml:ro
    command: [ "--config=/etc/otelcol-contrib/config.yaml" ]
    networks:
      - controlplane-net

  # ==================== ELK Stack ====================

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.0
    container_name: elasticsearch
    environment:
      - node.name=elasticsearch
      - cluster.name=controlplane-logs
      - discovery.type=single-node
      - bootstrap.memory_lock=true
      - xpack.security.enabled=false
      - xpack.security.http.ssl.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ulimits:
      memlock:
        soft: -1
        hard: -1
    volumes:
      - elasticsearch-data:/usr/share/elasticsearch/data
      - ./config/elasticsearch/ilm-policies.json:/usr/share/elasticsearch/config/ilm-policies.json:ro
    ports:
      - "9200:9200"
      - "9300:9300"
    networks:
      - controlplane-net
    healthcheck:
      test: ["CMD-SHELL", "curl -s http://localhost:9200/_cluster/health | grep -q '\"status\":\"green\"\\|\"status\":\"yellow\"'"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

  logstash:
    image: docker.elastic.co/logstash/logstash:8.11.0
    container_name: logstash
    volumes:
      - ./config/logstash/logstash.conf:/usr/share/logstash/pipeline/logstash.conf:ro
      - ./config/logstash/logstash.yml:/usr/share/logstash/config/logstash.yml:ro
    environment:
      - "LS_JAVA_OPTS=-Xms256m -Xmx256m"
    ports:
      - "5044:5044"
      - "5000:5000/tcp"
      - "5000:5000/udp"
      - "9600:9600"
    depends_on:
      elasticsearch:
        condition: service_healthy
      kafka:
        condition: service_healthy
    networks:
      - controlplane-net
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9600/_node/stats"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  kibana:
    image: docker.elastic.co/kibana/kibana:8.11.0
    container_name: kibana
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
      - SERVER_NAME=kibana
      - XPACK_SECURITY_ENABLED=false
    ports:
      - "5601:5601"
    depends_on:
      elasticsearch:
        condition: service_healthy
    networks:
      - controlplane-net
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5601/api/status"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 90s

  # Elasticsearch setup container (runs once to configure ILM, templates)
  elasticsearch-setup:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.0
    container_name: elasticsearch-setup
    depends_on:
      elasticsearch:
        condition: service_healthy
    volumes:
      - ./config/elasticsearch:/setup:ro
    entrypoint: ["/bin/bash", "-c"]
    command:
      - |
        echo "Waiting for Elasticsearch..."
        sleep 10
        
        echo "Creating ILM policies..."
        curl -X PUT "http://elasticsearch:9200/_ilm/policy/application-logs-policy" -H 'Content-Type: application/json' -d @/setup/ilm-application-logs.json
        curl -X PUT "http://elasticsearch:9200/_ilm/policy/audit-logs-policy" -H 'Content-Type: application/json' -d @/setup/ilm-audit-logs.json
        curl -X PUT "http://elasticsearch:9200/_ilm/policy/chaos-events-policy" -H 'Content-Type: application/json' -d @/setup/ilm-chaos-events.json
        curl -X PUT "http://elasticsearch:9200/_ilm/policy/security-events-policy" -H 'Content-Type: application/json' -d @/setup/ilm-security-events.json
        
        echo "Creating index templates..."
        curl -X PUT "http://elasticsearch:9200/_index_template/application-logs" -H 'Content-Type: application/json' -d @/setup/template-application-logs.json
        curl -X PUT "http://elasticsearch:9200/_index_template/audit-logs" -H 'Content-Type: application/json' -d @/setup/template-audit-logs.json
        curl -X PUT "http://elasticsearch:9200/_index_template/chaos-events" -H 'Content-Type: application/json' -d @/setup/template-chaos-events.json
        curl -X PUT "http://elasticsearch:9200/_index_template/security-events" -H 'Content-Type: application/json' -d @/setup/template-security-events.json
        
        echo "Creating ingest pipelines..."
        curl -X PUT "http://elasticsearch:9200/_ingest/pipeline/logs-pipeline" -H 'Content-Type: application/json' -d @/setup/ingest-pipeline.json
        
        echo "Setup complete!"
    networks:
      - controlplane-net

networks:
  controlplane-net:
    driver: bridge

volumes:
  mysql-primary-data:
  mysql-replica-data:
  redis-master-data:
  zookeeper-data:
  zookeeper-logs:
  kafka-data:
  prometheus-data:
  grafana-data:
  elasticsearch-data:
  alertmanager-data: